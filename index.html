<body>

    <div class="div-personalizat1">

        <ul>
            <li>Element de listă 1</li>
            <li>Element de listă 2</li>
            <li>Element de listă 3</li>
        </ul>
    </div>
    <!-- pct2 -->
    <div class="div-personalizat2">

        <p>Paragraf 2</p>
        <p class="paragraf-colorat">Paragraf 3 (colorat)</p>
        <p>Paragraf 4</p>
        <p>Paragraf 5</p>
        <p>Paragraf 6</p>
        <p>Paragraf 7</p>

    <div class="div-parinte">
